<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Usuários</title>
    <link rel="stylesheet" th:href="@{/css/listaUsuarios.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="nav"> 
        <ul>
          <li><a th:href="@{/tarefa}">Tarefas</a></li>
          <li><a th:href="@{/equipe}">Equipe</a></li>
          <li><a th:href="@{/usuario}">Usuários</a></li>
        </ul>
    </nav>

    <div class="main">
        <button class="add-btn">
            <a href="/usuario/novo" class="">
                <i class="fa-solid fa-plus fa-2x"></i>
            </a>
            
        </button>

        <!-- Card de usuário -->
        <div class="cards">
            <div th:each="usuario : ${usuarios}" class="user-card">
                <h2 th:text="${usuario.nomeCompleto}">Nome do Usuário</h2>
                <p><strong>Email:</strong> <span th:text="${usuario.email}">usuario@example.com</span></p>
                <p><strong>Data de Nascimento:</strong> <span th:text="${#dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}">01/01/1990</span></p>
                <p><strong>Telefone:</strong> <span th:text="${usuario.telefone}">(11) 12345-6789</span></p>
                <p><strong>RG:</strong> <span th:text="${usuario.rg}">123456789</span></p>
                <p><strong>CPF:</strong> <span th:text="${usuario.cpf}">123.456.789-10</span></p>
                <p><strong>Endereço:</strong> <span th:text="${usuario.endereco}">Rua Exemplo, 123</span></p>
                <div class="card-buttons">
                    <a th:href="@{'/usuario/alterar/' + ${usuario.id}}"><button class="edit-btn"><i class="fa-solid fa-pen-to-square fa-2x"></i></button></a> 
                    <button class="delete-btn" th:data-id="${usuario.id}"><i class="fa-solid fa-trash-can fa-2x"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalusuario">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Excluir Usuário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Confirma a exclusão do Usuario?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
              <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script th:src="@{/js/Usuario.js}"></script>
</body>
</html>
